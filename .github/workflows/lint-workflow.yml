name: Code style check

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - develop
    - liquid_develop
  pull_request:
    branches:
    - master
    - develop
    - liquid_develop

jobs:
  job_lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Lint
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          source: './src'
          extensions: 'h,c'
          clangFormatVersion: 12
