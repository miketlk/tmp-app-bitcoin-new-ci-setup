name: Build custom speculos-bitcoin image

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
      - liquid_develop

jobs:
  build:
    name: Build and push ledger-app-builder image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Clone
      uses: actions/checkout@v4

    - name: Build and push speculos-bitcoin to GitHub Packages
      uses: docker/build-push-action@v1
      with:
        dockerfile: .github/workflows/Dockerfile
        repository: miketlk/app-bitcoin-new
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        tag_with_sha: true
        tags: latest